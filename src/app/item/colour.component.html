<ActionBar title="MyMazda Colour" class="action-bar"></ActionBar>
<StackLayout>
    <Label text="R"></Label>
    <Slider value="10" minValue="0" maxValue="255" (valueChange)="onRSliderValueChange($event)">
    </Slider>
    <Label text="G"></Label>
    <Slider value="10" minValue="0" maxValue="255" (valueChange)="onGSliderValueChange($event)">
    </Slider>
    <Label text="B"></Label>
    <Slider value="10" minValue="0" maxValue="255" (valueChange)="onBSliderValueChange($event)">
    </Slider>
    <Label [text]="ourColour.toHex()"></Label>
    <StackLayout width="100%" height="100px" backgroundColor="{{ourColour.toHex()}}"></StackLayout>
    <Button text="Update" (tap)="updateColour()"></Button>
    <TextField [text]="url" hint="base url"></TextField>
</StackLayout>
